[options]
HoldPkg           = pacman glibc
Architecture      = auto
CheckSpace
SigLevel          = Required DatabaseOptional
LocalFileSigLevel = Optional

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist

[archlinuxfr]
SigLevel = Never
Server = http://repo.archlinux.fr/x86_64

[multilib]
Include = /etc/pacman.d/mirrorlist